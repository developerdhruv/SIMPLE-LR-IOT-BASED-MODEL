<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Something</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>PRICE PREDICTOR</h1>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="OPEN" class="form-label"></label>
                <input type="number" class="form-control" id="Open" name="Open" placeholder="Open">
                <input type="number" class="form-control" id="High" name="High" placeholder="High"> 
                <input type="number" class="form-control" id="Low" name="Low" placeholder="Low">  
                <input type="number" class="form-control" id="Volume" name="Volume" placeholder="Volume">
                <input type="number" class="form-control" id="Adjclose" name="Adjclose" placeholder="Adjclose">
                <button type="submit" class="btn btn-primary">Predict</button>      
            </div>



        </form>


    </div>
    
</body>
</html>
